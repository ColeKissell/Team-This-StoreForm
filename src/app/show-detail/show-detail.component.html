<div *ngIf="show">
  <h2>{{show.name | uppercase}} Details</h2>
  <div>
    <p>ID: {{show._id}}</p>
    <p>Description: {{show.description}}</p>
    <p>Price: {{show.price}}</p>
    <p>Genre: {{show.genre}}</p>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="edit()">edit</button>
</div>
<div [hidden]="editable">
  <app-show-form></app-show-form>
</div>
